<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - SolTown Acappella</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/zTw7hJYJ/Sol-Town-Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            color: white;
            position: relative;
        }
        .menu {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: #444;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .menu a:hover {
            background: #555;
        }
        .hamburger {
            cursor: pointer;
            font-size: 24px;
        }
        .menu.open {
            opacity: 1;
            visibility: visible;
        }
        @media (min-width: 600px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                background: none;
                width: auto;
                opacity: 1;
                visibility: visible;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">SolTown Acappella</div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="menu" id="mobileMenu">
            <a href="home.html">Home</a>
            <a href="media.html">Media</a>
            <a href="events.html">Events</a>
            <a href="auditions.html">Auditions</a>
            <a href="members.html">Members</a>
        </div>
    </div>
</header>

<section class="section fade-in" id="upcoming-events">
    <h3>Upcoming Events/Schedule</h3>
    <div class="events-gallery">
        <div class="event">
            <p><strong>4/5</strong> 4:00pm - Acapocalypse Concert</p>
        </div>
        <div class="event">
            <p><strong>4/6</strong> 9:00am - Acapocalypse</p>
        </div>
        <div class="event">
            <p><strong>4/9</strong> 6:00pm - Germantown Sings!</p>
        </div>
        <div class="event">
            <p><strong>4/11</strong> 2:40-5:30 - 2024-2025 SolTown Auditions</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 SolTown Acappella.</p>
</footer>

<script>
    function toggleMenu() {
        var menu = document.getElementById("mobileMenu");
        menu.classList.toggle("open");
    }
</script>
</body>
</html>
